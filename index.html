<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입지 평가 시뮬레이터 (Mock 버전)</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=test-client-id"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f6fa; }
    h1 { color: #1e88e5; }
    input { width: 300px; padding: 8px; margin-bottom: 10px; }
    button { padding: 8px 16px; background: #1e88e5; color: white; border: none; cursor: pointer; }
    #map { width: 100%; height: 400px; margin-top: 20px; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>입지 평가 시뮬레이터 (Mock 버전)</h1>
  <p>주소를 입력하면 지도에 표시되고, 임의의 점수를 생성해 입지 점수를 시각화합니다.</p>
  <input type="text" id="address" placeholder="예: 서울 강남구 테헤란로 123">
  <button onclick="simulateLocation()">입지 분석 시작</button>

  <div id="map"></div>
  <div class="result">
    <h2>입지 점수: <span id="score">0</span> / 10</h2>
    <canvas id="chart"></canvas>
  </div>

  <script>
    let map, marker;

    function simulateLocation() {
      const lat = 37.5665 + Math.random() * 0.01;
      const lng = 126.9780 + Math.random() * 0.01;
      const location = new naver.maps.LatLng(lat, lng);

      if (!map) {
        map = new naver.maps.Map('map', {
          center: location,
          zoom: 14
        });
      } else {
        map.setCenter(location);
      }

      if (marker) marker.setMap(null);
      marker = new naver.maps.Marker({ position: location, map: map });

      const scores = {
        학교: Math.floor(Math.random() * 4),
        지하철: Math.floor(Math.random() * 3),
        편의시설: Math.floor(Math.random() * 6)
      };

      showResults(scores);
    }

    function showResults(scores) {
      const total = Math.min(scores["학교"], 3) + Math.min(scores["지하철"], 2) + Math.min(scores["편의시설"], 5);
      document.getElementById("score").innerText = total;

      const ctx = document.getElementById("chart").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ["학교 수", "지하철역 수", "편의시설 수"],
          datasets: [{
            label: "입지 항목별 점수",
            data: [Math.min(scores["학교"], 3), Math.min(scores["지하철"], 2), Math.min(scores["편의시설"], 5)],
            backgroundColor: ["#42a5f5", "#66bb6a", "#ffca28"]
          }]
        },
        options: {
          scales: { y: { beginAtZero: true, max: 5 } }
        }
      });
    }
  </script>
</body>
</html>
