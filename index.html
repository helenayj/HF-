<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입지 평가 테스트</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e978f9c48f502b3294788dcf7b3b67f0&libraries=services"></script>
  <style>
    #map { width: 100%; height: 400px; margin-top: 10px; }
    input, button { padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>주소 검색 테스트</h2>
  <input type="text" id="address" placeholder="예: 부산 연제구 거제동 1291">
  <button onclick="searchAddress()">검색</button>
  <div id="map"></div>

  <script>
    let map, marker;

    function searchAddress() {
      const address = document.getElementById("address").value;
      if (!address) {
        alert("주소를 입력해주세요.");
        return;
      }

      const geocoder = new kakao.maps.services.Geocoder();

      geocoder.addressSearch(address, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
          const lat = parseFloat(result[0].y);
          const lng = parseFloat(result[0].x);
          const coords = new kakao.maps.LatLng(lat, lng);

          const mapContainer = document.getElementById('map');
          const mapOption = { center: coords, level: 3 };

          if (!map) {
            map = new kakao.maps.Map(mapContainer, mapOption);
          } else {
            map.setCenter(coords);
          }

          if (marker) marker.setMap(null);
          marker = new kakao.maps.Marker({ map: map, position: coords });
        } else {
          alert('주소를 찾을 수 없습니다.');
        }
      });
    }
  </script>
</body>
</html>
